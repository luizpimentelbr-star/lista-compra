<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> Lista de Compras</h1>
        <button id="theme-toggle"><i class="fas fa-moon"></i> Alternar Tema</button>
        <form id="item-form">
            <input type="text" id="product" placeholder="Produto" required>
            <input type="number" id="quantity" placeholder="Quantidade" min="1" value="1" required>
            <input type="number" id="price" placeholder="PreÃ§o" step="0.01" value="0.00" required>
            <input type="text" id="supermarket" placeholder="Supermercado" required>
            <input type="date" id="date" required>
            <button type="submit"><i class="fas fa-plus"></i> Adicionar</button>
        </form>
        <div class="list-controls">
            <button id="export-btn"><i class="fas fa-download"></i> Exportar Lista</button>
            <label for="import-file" class="import-btn"><i class="fas fa-upload"></i> Importar</label>
            <input type="file" id="import-file" accept=".json" style="display: none;">
            <button id="clear-list-btn"><i class="fas fa-trash-alt"></i> Limpar Lista</button>
            <span id="total-price">Total: R$0.00</span>
        </div>
        <ul id="shopping-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
